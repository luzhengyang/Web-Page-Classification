<script type="text/javascript">
	$(document).ready(function($){
		$.backstretch("/images/Bg_Main.jpg", {speed: 0});

		$("#PropName").chained("#PropState");

		$('#Continue').click(function() {
			if ($("#PropName").val() != "") {
				$('#IntContent2').show();
				$.ajax({url: 'details.asp', data: 'AID='+$('#PropName').val(), cache: false, success: function(html){$('#IntContent').html(html);}});
				$.ajax({url: 'details2.asp', data: 'AID='+$('#PropName').val(), cache: false, success: function(html){$('#IntContent2').html(html);}});
			}
		});


		$('#ContactCheck').click(function() {
			if ($("#PropName").val() != "") {
				CB_Open('href=contact.asp?AID=' + $("#PropName").val() + ',,type=iframe,,width=500,,height=550');
			}
		});

		$('#BGNPledge').click(function() {
			CB_Open('href=pledge.asp?AID=' + $("#PropName").val() + ',,type=iframe,,width=645,,height=475');
		});

		$('#Insurance').click(function() {
			if ($("#PropName").val() != "") {
				CB_Open('href=renters-insurance.asp?AID=' + $("#PropName").val() + ',,type=iframe,,width=645,,height=550');
			}
		});
	});
</script>
