    {
        var args = {};

        var pairs = query.split('&');
        for(var i=pairs.length -1; i >= 0; i--) {
            var pos = pairs[i].indexOf('=');
            if (pos == -1) {continue;}
            args[pairs[i].substring(0,pos)] = unescape(pairs[i].substring(pos+1));

        if(typeof args['shf'] !== 'undefined'){
            var shf = decodeURIComponent(args['shf']);
            if(!(shf.match(/^\//))){shf = '/' + shf;}
            continue_url = "http://" + document.domain + shf;
        }
        if(typeof args['mode'] !== 'undefined'){
            wp_mode = args['mode'];
        }
    }
    getContinueLink();
    if(continue_url.indexOf('?') == -1){continue_url += '?rh=1';}
    else{continue_url += '&rh=1';}
    if(document.cookie.indexOf('mi_welcome' + "=") < 0){
        if(wp_mode > 1){
            parent.$.fn.ceebox.closebox();
        }
        else{
            window.location = continue_url;
        }
    }
