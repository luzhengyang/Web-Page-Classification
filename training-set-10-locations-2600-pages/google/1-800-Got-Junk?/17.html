			pageInfo.shareURL = "http:\/\/www.inc.com\/magazine\/201403\/leigh-buchanan\/1-800-got-junk-business-model.html";

			pageInfo.article = {"inc_headline":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_homepage_headline":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_homepage_headline_ab_test":null,"inc_sharing_headline":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_twitter_headline":null,"inc_title":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_deck":"Brian Scudamore created a winning business model and smart systems for 1-800-GOT-JUNK. Those came in handy when he launched two other businesses.","inc_homepage_deck":"Brian Scudamore created a winning business model and smart systems for 1-800-GOT-JUNK. Those came in handy when he launched two other businesses.","inc_sharing_deck":null,"inc_clean_text":"<p>For years, the hauling business 1-800-GOT-JUNK? drew attention for its seven-minute daily \"huddles,\" in which all 100 or so corporate employees assembled to exchange status updates. This check-in kept staff aligned as founder Brian Scudamore <a href=\"http:\/\/www.inc.com\/magazine\/201403\/leigh-buchanan\/how-to-scale-your-company.html\" target=\"_blank\">scaled his company<\/a> from a single unit to a franchise operation with $137 million in sales and 220 operators. Today, the daily huddle serves the same purpose but for twice as many people. It's helping to align three companies: JUNK and Scudamore's new house-painting and moving companies.<\/p>\r\n<p><a href=\"http:\/\/www.inc.com\/curt-richardson\/ace-your-global-expansion-3-tips.html\" target=\"_blank\">Expanding<\/a> into adjacent industries is obviously easier than green-fielding a whole new market. Processes that translate among companies make <a href=\"http:\/\/www.inc.com\/magazine\/201403\/leigh-buchanan\/not-your-average-joes-growth-strategy.html\" target=\"_blank\">scaling<\/a> smoother still. \"In 1996, I read Michael Gerber's <a href=\"http:\/\/www.amazon.com\/The-E-Myth-Revisited-Small-Businesses\/dp\/0887307280\/ref=sr_1_1?ie=UTF8&amp;qid=1393261443&amp;sr=8-1&amp;keywords=michael+gerber+the+e-myth\" target=\"_blank\"><em>The E-Myth<\/em><\/a>, and it taught me that people don't fail; systems do,\" says Scudamore. He spent the next 14 years optimizing systems--like the huddle--for JUNK, hoping many would be replicable in businesses he knew would someday follow.<\/p>\r\n<div class=\"jdata_box\">\r\n<div class=\"databox_title\">1-800-GOT-JUNK?<\/div>\r\n<div class=\"databox_line\">&nbsp;<\/div>\r\n<div class=\"databox_data\">1989<\/div>\r\n<div class=\"databox_descript\">Year founded<\/div>\r\n<div class=\"databox_data\">220<\/div>\r\n<div class=\"databox_descript\">Total franchisees<\/div>\r\n<div class=\"databox_data\">1,150<\/div>\r\n<div class=\"databox_descript\">Total trucks for all three brands<\/div>\r\n<\/div>\r\n<p>Scudamore began by collecting the company's best practices for everything, including greeting a customer and closing a sale. \"When we identified systems and processes that didn't exist, we'd decide how to solve them,\" he says. Scudamore wrote each process on a single sheet of paper. If it didn't fit, it was too complicated. By the time Scudamore launched WOW 1 DAY Painting in 2010 and You Move Me last year, the JUNK manual covered more than 200 processes, roughly 70 percent of which could be ported to the other operations.<\/p>\r\n<p>Scudamore also exploited JUNK's infrastructure. The company's killer app is a homegrown booking-and-dispatch service called Junknet used by franchisees: Minimal adaptation produced Paintnet and Movenet. All three companies use the same marketing strategies--heavy on pay-per-click. And JUNK's call center expanded easily to accommodate WOW 1 DAY and You Move Me.<\/p>\r\n<p>The result? Within three years of <a href=\"http:\/\/www.inc.com\/erik-sherman\/timing-your-launch-4-key-factors.html\" target=\"_blank\">launch<\/a>, WOW 1 DAY was a $5 million company. And You Move Me hit that benchmark in just six months.&nbsp;<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>&nbsp;<\/p>","inc_pubdate":"2014-02-24 13:00:00","inc_promo_date":"2014-02-26 09:00:00","inc_custom_pubdate":null,"inc_show_feature_imageflag":true,"inc_image_caption_override":null,"inc_autid":2280,"inc_typid":1,"inc_staid":7,"inc_serid":null,"inc_activeflag":true,"inc_copyeditedflag":false,"inc_filelocation":"magazine\/201403\/leigh-buchanan\/1-800-got-junk-business-model.html","inc_show_pinboardflag":true,"id":54624,"channels":[{"id":431,"cnl_name":"Achieving Scale","cnl_filelocation":"achieving-scale","cnl_custom_color":null,"cnl_calculated_color":"009CD8","sortorder":0}],"authors":[{"id":13,"aut_usrid":134956,"aut_name":"Leigh Buchanan","aut_base_filelocation":"leigh-buchanan","aut_twitter_id":"LeighEBuchanan","sortorder":0}],"images":[{"id":34020,"sortorder":0}],"slideshows":[]};
			pageInfo.articles = [{"inc_headline":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_homepage_headline":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_homepage_headline_ab_test":null,"inc_sharing_headline":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_twitter_headline":null,"inc_title":"How 1-800-GOT-JUNK Scaled Its Business Model","inc_deck":"Brian Scudamore created a winning business model and smart systems for 1-800-GOT-JUNK. Those came in handy when he launched two other businesses.","inc_homepage_deck":"Brian Scudamore created a winning business model and smart systems for 1-800-GOT-JUNK. Those came in handy when he launched two other businesses.","inc_sharing_deck":null,"inc_clean_text":"<p>For years, the hauling business 1-800-GOT-JUNK? drew attention for its seven-minute daily \"huddles,\" in which all 100 or so corporate employees assembled to exchange status updates. This check-in kept staff aligned as founder Brian Scudamore <a href=\"http:\/\/www.inc.com\/magazine\/201403\/leigh-buchanan\/how-to-scale-your-company.html\" target=\"_blank\">scaled his company<\/a> from a single unit to a franchise operation with $137 million in sales and 220 operators. Today, the daily huddle serves the same purpose but for twice as many people. It's helping to align three companies: JUNK and Scudamore's new house-painting and moving companies.<\/p>\r\n<p><a href=\"http:\/\/www.inc.com\/curt-richardson\/ace-your-global-expansion-3-tips.html\" target=\"_blank\">Expanding<\/a> into adjacent industries is obviously easier than green-fielding a whole new market. Processes that translate among companies make <a href=\"http:\/\/www.inc.com\/magazine\/201403\/leigh-buchanan\/not-your-average-joes-growth-strategy.html\" target=\"_blank\">scaling<\/a> smoother still. \"In 1996, I read Michael Gerber's <a href=\"http:\/\/www.amazon.com\/The-E-Myth-Revisited-Small-Businesses\/dp\/0887307280\/ref=sr_1_1?ie=UTF8&amp;qid=1393261443&amp;sr=8-1&amp;keywords=michael+gerber+the+e-myth\" target=\"_blank\"><em>The E-Myth<\/em><\/a>, and it taught me that people don't fail; systems do,\" says Scudamore. He spent the next 14 years optimizing systems--like the huddle--for JUNK, hoping many would be replicable in businesses he knew would someday follow.<\/p>\r\n<div class=\"jdata_box\">\r\n<div class=\"databox_title\">1-800-GOT-JUNK?<\/div>\r\n<div class=\"databox_line\">&nbsp;<\/div>\r\n<div class=\"databox_data\">1989<\/div>\r\n<div class=\"databox_descript\">Year founded<\/div>\r\n<div class=\"databox_data\">220<\/div>\r\n<div class=\"databox_descript\">Total franchisees<\/div>\r\n<div class=\"databox_data\">1,150<\/div>\r\n<div class=\"databox_descript\">Total trucks for all three brands<\/div>\r\n<\/div>\r\n<p>Scudamore began by collecting the company's best practices for everything, including greeting a customer and closing a sale. \"When we identified systems and processes that didn't exist, we'd decide how to solve them,\" he says. Scudamore wrote each process on a single sheet of paper. If it didn't fit, it was too complicated. By the time Scudamore launched WOW 1 DAY Painting in 2010 and You Move Me last year, the JUNK manual covered more than 200 processes, roughly 70 percent of which could be ported to the other operations.<\/p>\r\n<p>Scudamore also exploited JUNK's infrastructure. The company's killer app is a homegrown booking-and-dispatch service called Junknet used by franchisees: Minimal adaptation produced Paintnet and Movenet. All three companies use the same marketing strategies--heavy on pay-per-click. And JUNK's call center expanded easily to accommodate WOW 1 DAY and You Move Me.<\/p>\r\n<p>The result? Within three years of <a href=\"http:\/\/www.inc.com\/erik-sherman\/timing-your-launch-4-key-factors.html\" target=\"_blank\">launch<\/a>, WOW 1 DAY was a $5 million company. And You Move Me hit that benchmark in just six months.&nbsp;<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>&nbsp;<\/p>","inc_pubdate":"2014-02-24 13:00:00","inc_promo_date":"2014-02-26 09:00:00","inc_custom_pubdate":null,"inc_show_feature_imageflag":true,"inc_image_caption_override":null,"inc_autid":2280,"inc_typid":1,"inc_staid":7,"inc_serid":null,"inc_activeflag":true,"inc_copyeditedflag":false,"inc_filelocation":"magazine\/201403\/leigh-buchanan\/1-800-got-junk-business-model.html","inc_show_pinboardflag":true,"id":54624,"channels":[{"id":431,"cnl_name":"Achieving Scale","cnl_filelocation":"achieving-scale","cnl_custom_color":null,"cnl_calculated_color":"009CD8","sortorder":0}],"authors":[{"id":13,"aut_usrid":134956,"aut_name":"Leigh Buchanan","aut_base_filelocation":"leigh-buchanan","aut_twitter_id":"LeighEBuchanan","sortorder":0}],"images":[{"id":34020,"sortorder":0}],"slideshows":[]},{"inc_headline":"10 Inspiring Success Stories","inc_homepage_headline":null,"inc_homepage_headline_ab_test":null,"inc_sharing_headline":null,"inc_twitter_headline":null,"inc_title":"10 Inspiring Success Stories","inc_deck":"May is Small Business Month, and to celebrate we're honoring 31 inspiring stories of small business success. Here's a look at ten of them.","inc_homepage_deck":"Here's a look at 10 successful small businesses that have come a long way doing great things.","inc_sharing_deck":null,"inc_clean_text":null,"inc_pubdate":"2011-05-13 14:35:02","inc_promo_date":null,"inc_custom_pubdate":null,"inc_show_feature_imageflag":false,"inc_image_caption_override":null,"inc_autid":null,"inc_typid":20,"inc_staid":null,"inc_serid":null,"inc_activeflag":true,"inc_copyeditedflag":false,"inc_filelocation":"ss\/10-inspiring-small-business-success-stories","inc_show_pinboardflag":false,"id":37691,"channels":[{"id":6,"cnl_name":"Grow","cnl_filelocation":"grow","cnl_custom_color":"F6861F","cnl_calculated_color":null,"sortorder":0}],"authors":[{"id":3003,"aut_usrid":0,"aut_name":"Inc. staff","aut_base_filelocation":null,"aut_twitter_id":null,"sortorder":0}],"images":[],"slideshows":[{"id":191,"sortorder":0}]}];

				pageInfo.slideshows = [{"sls_name":"10 Inspiring Success Stories","id":191,"slides":[{"id":1819,"sortorder":1},{"id":1820,"sortorder":2},{"id":1821,"sortorder":3},{"id":1822,"sortorder":4},{"id":1823,"sortorder":5},{"id":1824,"sortorder":6},{"id":1825,"sortorder":7},{"id":1826,"sortorder":8},{"id":1827,"sortorder":9},{"id":1828,"sortorder":10}]}];
				pageInfo.slides = [{"sld_name":"Liane Weintraub and Shannan Swanson of Tasty Brand","sld_sharing_name":null,"sld_caption":"With the current obsession with label-reading and organic ingredients, surely there must be dozens of organic baby food brands, right? That's what Los Angeles moms (and friends) Liane Weintraub and Shannan Swanson thought. But they were wrong. The pair started making organic purees for their own babies and couldn't believe how few options were available in stores. So Weintraub, 42, a local TV reporter, and Swanson, 38, a Cordon Bleu-trained chef and former cook at one of Wolfgang Puck's restaurants, got inspired to fill it. Today the brand is carried at Whole Foods, Fairway, Tops, and other chains. The company turned a profit four years after its founding, and it's on track for sales of $2.5 million this year.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8790,"sld_fixedheight_imageflag":false,"id":1819,"image":null},{"sld_name":"Chris Zane of Zane\u2019s Cycles","sld_sharing_name":null,"sld_caption":"Chris Zane is in the experience business. Whether it's selling bikes in his Connecticut store or filling orders for corporate rewards programs, he knows a successful business is about more than just selling stuff. Zane, 46, got his start at age 12 fixing bikes in his parents' East Haven, Connecticut, garage. At 16, he convinced his parents to let him take over the lease of a bike shop going out of business, borrowing $23,000 from his grandfather\u2014at 15 percent interest. His mother tended the store while he was at school in the mornings. In his first year, he racked up $56,000 in sales. This year, he expects to bring in $21 million.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8791,"sld_fixedheight_imageflag":false,"id":1820,"image":null},{"sld_name":"Limor Fried of Adafruit Industries","sld_sharing_name":null,"sld_caption":"Limor Fried, who earned her masters in electrical engineering and computer science at MIT, runs Adafruit industries, which sells do-it-yourself electronics kits. For every kit Adafruit sells, Fried posts design files, schematics for circuit boards, and any software code needed. She welcomes people to use the information, and sees it as a way to foster innovation. \"People want to see the world become a better place through science and engineering,\" Fried says. \"We're going to need the current and future generations to get inspired.\" Fried launched her company in 2005 with $10,000 that was supposed to go to her tuition. Any time she made a profit, she made a tuition payment. Today, the company ships between 150 to 200 orders a day, some of them worth thousands of dollars.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8792,"sld_fixedheight_imageflag":false,"id":1821,"image":null},{"sld_name":"George Vlagos of Oak Street Bootmakers","sld_sharing_name":null,"sld_caption":"When George Vlagos was in middle school, his father, a cobbler, would have him come into his Chicago shop to shine shoes every Saturday. John Vlagos, a Greek immigrant, was hoping to show his son that working with your hands is difficult and that he should find a different profession. Well, it backfired. The jobs that made it possible for him to afford a pair of nice shoes ended up driving him back to the family craft when he realized how difficult it was to find a pair of quality shoes. He decided to design his own. Today, there is a six-week wait list for a pair. \"It blows my mind that people are walking the streets in New York, in Chicago, in other countries, wearing something that I designed,\" says Vlagos.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8793,"sld_fixedheight_imageflag":false,"id":1822,"image":null},{"sld_name":"Kenny Lao and David Weber of Rickshaw Dumpling","sld_sharing_name":null,"sld_caption":"Kenny Lao and David Weber met in 2002 when they were both students at NYU's Stern School of Business. They joined forces to enter the Rickshaw concept in a business plan competition in 2004. (They placed second behind a scrap-booking company that was never heard from again, as far as they know.) The partners opened their first store in 2005. Soon after, they opened a second, which quickly proved to be too ambitious. \"It was a really dark time,\" Lao says. \"It almost bankrupted us,\" Weber adds. After they closed that location, they decided to try a food truck\u2014and the success was almost immediate. Their trucks produced the steady cash flow that made a second go at brick-and-mortar expansion possible. The business has grown to 70 employees, and the partners hope to double revenue this year.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8794,"sld_fixedheight_imageflag":false,"id":1823,"image":null},{"sld_name":"Erin Baker\u2019s Wholesome Baked Goods","sld_sharing_name":null,"sld_caption":"In 1994, Erin Baker began making healthy breakfast cookies. \"One day I caught a call from a woman asking for the nutritionals\u2014we were selling them naked in a jar at Quality Food Centers,\" remembers Baker (and yes, that is her real last name). The woman figured out the cookies were only two Weight Watchers points and word quickly spread. How quickly? In a year (1999), Baker's business went from two employees to 100. Then, Weight Watchers suddenly changed its points system. In a period of eight months, the company lost about 60 percent of its distribution. How did the bakery recover? Two words: New products. She says they moved away from the diet crowd\u2014\"we realized they were fickle,\" says Baker. \"It's been very successful for us.\"","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8795,"sld_fixedheight_imageflag":false,"id":1824,"image":null},{"sld_name":"Scott Harrison of charity: water","sld_sharing_name":null,"sld_caption":"Scott Harrison didn't like the fact that things like toothpaste had better marketing campaigns than lifesaving causes. There were a few other things that he thought he could change. So at 30 Harrison founded charity: water, which brings clean drinking water to developing nations. One goal was to make sure that the branding wouldn't suck. When Harrison was 28, he had the realization that he was a \"selfish scumbag\" while on vacation in Uruguay. He thought he had everything he wanted: Model girlfriends, a Rolex, a BMW. But he wasn't satisfied. To date, charity: water has funded 3,962 water projects, providing access to clean, safe drinking water for 1,794,983 people in 19 countries. Harrison's goal now? Raise $2 billion to help 100 million people in the next 10 years.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8796,"sld_fixedheight_imageflag":false,"id":1825,"image":null},{"sld_name":"Jason Toews and Dustin Coupal of GasBuddy.com","sld_sharing_name":null,"sld_caption":"Jason Toews and Dustin Coupal saw a need for a site to help people find the cheapest local gas prices and founded GasBuddy.com in June of 2000. At the time, Toews was working as a computer programmer and Coupal was an eye doctor. The partners nurtured the website over the course of the next decade, persuading drivers to log in and share gas prices\u2014not an ideal situation, of course. Then, in 2009, the partners realized the potential of mobile apps. So the company launched Android and iPhone apps later that year, and they were instantly popular. Today, six million people have downloaded there apps. And though the website still draws more traffic, the number of users who come to GasBuddy through a mobile device should soon surpass those who experience the brand online.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8797,"sld_fixedheight_imageflag":false,"id":1826,"image":null},{"sld_name":"Oren Bloostein of Oren\u2019s Daily Roast Coffee and Tea","sld_sharing_name":null,"sld_caption":"After graduating from the University of Pennsylvania, Oren Bloostein\u2014a Long Island, New York, native\u2014moved to New York City and found a job at Saks Fifth Avenue, working in corporate retail. It was 1979, Bloostein was 23, and he was completely miserable. \"I wanted to be somewhere where I didn't have to report to 15 people,\" he says. So he quit his job in 1984 and founded Oren's Daily Roast in 1986.  With a $50,000 gift from his parents, $30,000 in personal savings, and a loan of $25,000, Bloostein opened his first location in a 400-square-foot shop at 1574 First Avenue on Manhattan's Upper East Side. Twenty-five years later, Oren's Daily Roast is a near-$10 million business.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8798,"sld_fixedheight_imageflag":false,"id":1827,"image":null},{"sld_name":"Joanna Meiseles of Snip-its","sld_sharing_name":null,"sld_caption":"When Joanna Meiseles took her son Ben, now 20, for his first haircut, she wanted it to be special. She even brought along a camcorder to make videos to show his grandparents. \"It wasn't so much a bad experience,\" says Meiseles. \"But it wasn't everything I hoped it would be.\" So Meiseles set out to create the \"most amazing place for a kid to get a haircut.\" Snip-its is now the largest salon focused on children's haircuts in the country, with 63 locations and plans for U.K. franchises in the works. Back in 1995, when the first location was opened in Framingham, Massachusettes, Meiseles saw it as a prototype. \"I immediately saw something that could be big,\" she says.","sld_sharing_caption":null,"sld_tweet_text":null,"sld_imgid":8799,"sld_fixedheight_imageflag":false,"id":1828,"image":null}];

<script id="StandardTileTemplatePart1" type="text/x-ustemplate">
	<% if (tile.configurationName == 'IMUStyle') { %>
		<div class="imustylecontainer">
			<img src="<%= imuoverrideimage %>">
		</div>
	<% } %>

	<div class="picontainer line-<%= captionclass %>">
		<div class="pimageOverflowContainer">
			<% var pictureUID = _.uniqueId('picture'); %>
			<span id="<%= pictureUID %>" class="picture">
				<% if (tile.configurationName == 'Portrait' && skyscraperimage && skyscraperimage != '') { %>
					<span class="medium" data-src="<%= images.panoramic['default'] %>" data-src-x2="<%= images.panoramic['x2'] %>"></span>
					<span class="large" data-src="<%= images.skyscraper['default'] %>" data-src-x2="<%= images.skyscraper['x2'] %>"></span>
				<% } else if (tile.configurationName == 'Portrait') { %>
					<span class="medium" data-src="<%= images.panoramic['default'] %>" data-src-x2="<%= images.panoramic['x2'] %>"></span>
					<span class="large" data-src="<%= images.tile['default'] %>" data-src-x2="<%= images.tile['x2'] %>"></span>
				<% } else if (tile.configurationName == 'MainFeature') { %>
					<span class="smallest small-between-medium" data-src="<%= images.panoramic['default'] %>" data-src-x2="<%= images.panoramic['x2'] %>"></span>
					<span class="medium large" data-src="<%= images.feature['default'] %>" data-src-x2="<%= images.feature['x2'] %>"></span>
					<% if (overlayimage) { %>
						<div id="channelimage"><img src="<%= overlayimage %>"></div>
					<% } else { %>
						<div id="channeltitle"<% if(lightfeatureimage=='TRUE') { %> class="lightimage"<% } %>><% if (caption && caption != '') { %><%= caption.toUpperCase() %><% } %></div>
					<% } %>
				<% } else if (tile.configurationName == 'SmallMainFeature') { %>

			</div>

		<div class="clndr-previous-button fi-arrow-left"></div>
		<div class="month-year"><%= month+' '+year %></div>
		<div class="clndr-next-button fi-arrow-right"></div>
	</div>

	<div class="days-container">
		<div class="days">
			<div class="headers">
				<% _.each(daysOfTheWeek, function(day) { %><div class="day-header"><%= day %></div><% }); %>
			</div>
			<% _.each(days, function(day) { %><div class="<%= day.classes %><% _.indexOf(day.classes.split(' '), 'today') == -1 && moment().format('YYYY-MM-DD') == day.date.format('YYYY-MM-DD') && print(' today') %>" id="<%= day.id %>"><div class="day-indicator"><% moment().format('YYYY-MM-DD') == day.date.format('YYYY-MM-DD') && print('T') %></div><%= day.day %></div><% }); %>
		</div>
	</div>

	<div class="MenuBar">
		<button class="TodayButton">TODAY</button>
	</div>
</script>

<script id="Image-Editor-Template" type="text/x-ustemplate">
	<div class="DisabledMask"></div>
	<div class="MenuBarContainer" unselectable="on">
		<div class="MenuBar" unselectable="on">
			<button class="CloseButton fi-x" unselectable="on"></button>
			<div class="SearchContainer" unselectable="on">
				<form class="SearchForm" unselectable="on">
					<input class="Search" id="<%= _.uniqueId('Search-') %>" type="text" placeholder="Search"/>
					
					<% var imageSourceID = _.uniqueId('ImageSource-'); %>
					<select id="<%= imageSourceID %>" class="ImageSource">
						<option value="getty:creative">Creative (evergreen topics)</option>
						<option value="getty:editorial">Editorial (news-oriented)</option>

					<% var sortSelectorID = _.uniqueId('SortSelector-'); %>
					<select id="<%= sortSelectorID %>" class="SortSelector">
						<option value="best">Most Relevant</option>
						<option value="most_popular">Most Popular</option>
						<option value="newest">Most Recent</option>
					</select>
				</form>
				<button class="ClearSearchButton fi-x-circle" unselectable="on"></button>
			</div>
		</div>
	</div>

	<div class="ListContainerPaddingWrapper" unselectable="on">
		<div class="ListContainer" unselectable="on">
			<ul class="List" unselectable="on">
				<% if (Modernizr.cssanimations) { %>

				<% } %>

<script id="ArticleListing-Item-Descriptions-Template" type="text/x-ustemplate">
	<% if (inc_staid && inc_staid > 0) { %>
	<dt>Status:</dt>
		<dd><%= _.findWhere(Inc.Models.Article.statuses, { id: inc_staid }).name %></dd>
	<% } %>
	<% if (channels.length > 0) { %>
	<dt>Channel(s):</dt>
		<dd><%= _.pluck(channels, 'cnl_name').join(', ') %></dd>
	<% } %>
	<% if (authors.length > 0) { %>
	<dt>Author(s):</dt>
		<dd><%= _.pluck(authors, 'aut_name').join(', ') %></dd>
	<% } %>
	<% if (inc_autid && inc_autid > 0 && inc.collections.editor.get(inc_autid)) { %>
	<dt>Editor:</dt>
		<dd><%= inc.collections.editor.get(inc_autid).get('aut_name') %></dd>
	<% } %>
	<% if (inc_promo_date) { %>
	<dt>Promo Date:</dt>
		<dd><%= moment(inc_promo_date, Inc.Utilities.mysqlTimeFormat).format('MMM D, YYYY').toUpperCase()+'&nbsp;&nbsp;&nbsp;&nbsp;'+moment(inc_promo_date, Inc.Utilities.mysqlTimeFormat).format('h:mm A').toUpperCase() %> EST</dd>
	<% } %>
	<% if (inc_pubdate) { %>
	<dt>Pubdate:</dt>
		<dd><%= moment(inc_pubdate, Inc.Utilities.mysqlTimeFormat).format('MMM D, YYYY').toUpperCase()+'&nbsp;&nbsp;&nbsp;&nbsp;'+moment(inc_pubdate, Inc.Utilities.mysqlTimeFormat).format('h:mm A').toUpperCase() %> EST</dd>
	<% } %>
</script>
